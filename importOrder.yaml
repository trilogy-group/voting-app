
repo:
  productName: ddd
  repoUrl: https://github.com/trilogy-group/voting-app
build:
  osname: Ubuntu
  osversion: Ubuntu 18.04 LTS
  techStack: Python   
  runtimeVersion: python 3.6
  preBuild: prebuild.sh
  buildCommand: build.sh
  postBuild: postbuild.sh
test:
  preTest: pretest.sh
  testCommand: pytest
  postTest: posttest.sh
run:
  preRun: prerun.sh
  runCommand: run.sh
  postRun: postrun.sh
dependencies:
  - repo:  https://github.com/trilogy-group/appxyz-serviceabc
deploy:
  serviceName: webserver
  healthCheck: health.sh     
  stickySessions: False
  canUseLb: False
  stablePersistence: False
  fixedNetworkIdentifier: False
storage:
  - mountPath:  /root
    size: 20
portMapping:
  - internal:  80
    external:  80     
    protocol: http
    public: True
    url: 
envVars:
  - key: DBHOST
    dev_value: serviceabc:8080
    stg_value: serviceabc:8080
    prd_value: serviceabc:8080
    secret: False     
  - key: PASSWORD
    dev_value: hsklz1561$*
    stg_value: hsklz1561$*
    prd_value: hsklz1561$*
    secret: True     
