
repo:
  productName: ddd
  repoUrl: https://github.com/trilogy-group/voting-app
build:
  osname: Ubuntu
  osversion: Ubuntu 18.04 LTS
  techStack: Python
  buildTool: Gradle
  runtimeVersion: python 3.7
  preBuild: prebuild.sh
  buildCommand: build.sh
  postBuild: postbuild.sh
test:
  preTest: pretest.sh
  testCommand: test.sh
  postTest: posttest.sh
run:
  preRun: prerun.sh
  runCommand: run.sh
  postRun: postrun.sh
dependencies:
  - repo:  https://github.com/trilogy-group/appxyz-serviceabc
  - repo:  https://github.com/trilogy-group/appxyz-serviceijk
deploy:
  serviceName: webserver
  healthCheck: health.sh     
  stickySessions: True
  canUseLb: True
  stablePersistence: True
  fixedNetworkIdentifier: True
storage:
  - mountPath:  /root
    size: 20
portMapping:
  - internal:  80
    external:  80     
    protocol: http
    public: False
    url: 
  - internal:  443
    external:  443     
    protocol: http
    public: True
    url: 
envVars:
  - key: DBHOST
    dev_value: serviceijk:80
    stg_value: serviceijk:80
    prd_value: serviceijk:80
    secret: False     
  - key: PASSWORD
    dev_value: hsklz1561$*
    stg_value: hsklz1561$*
    prd_value: hsklz1561$*
    secret: True     
