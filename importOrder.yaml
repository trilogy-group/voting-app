portMapping:
envVars:
- key: DBHOST
  dev_value: localhost
  stg_value: remotehost
  prd_value: remotehost
- key: PASSWORD
  dev_secret_id: devhub-import/voting-app/env/PASSWORD/dev
  stg_secret_id: devhub-import/voting-app/env/PASSWORD/stg
  prd_secret_id: devhub-import/voting-app/env/PASSWORD/prd
run:
  installScript: install.sh
  runCommand: run.sh
  userName: root   
